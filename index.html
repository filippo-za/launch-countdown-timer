<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;800&family=Nunito:ital,wght@1,200;1,300;1,400;1,600;1,800;1,900&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="container">
    <img class="img_stars" src="./images/bg-stars.svg" alt="">
    <h2>We're launching soon</h2>

   <div class="container_countdown">
    <div>
      <h3 id="days">time</h3>
      <p>days</p>
    </div>
    <div>
      <h3 id="hours">time</h3>
      <p>hours</p>
    </div>
    <div>
      <h3 id="minutes">time</h3>
      <p>minuts</p>
    </div>
    <div>
      <h3 id="seconds">time</h3>
      <p>seconds</p>
    </div>
   </div>
   <img class="img_hills" src="./images/pattern-hills.svg" alt="">
  </div>

  <div class="socials">
    <ul>
      <li><img src="./images/icon-facebook.svg" alt=""></li>
      <li><img src="./images/icon-instagram.svg" alt=""></li>
      <li><img src="./images/icon-pinterest.svg" alt=""></li>
    </ul>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Filippo Zarba</a>.
  </div>
</body>
</html>
